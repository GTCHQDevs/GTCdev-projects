<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/header.css">
  <style>
    
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #2d2d2d;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #FDF2E9; 
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-list {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-group {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
            padding: 0;
        }

        .left-group {
            justify-content: flex-end;
        }

        .right-group {
            justify-content: flex-start;
        }

        .nav-logo {
            text-align: center;
        }

        .nav-logo img {
            height: 80px;
            width: auto;
            vertical-align: middle;
            transition: transform 0.3s ease;
        }

        .nav-logo:hover img {
            transform: scale(1.05);
        }

        .nav-item a {
            text-decoration: none;
            color: #2d2d2d;
            white-space: nowrap;
            transition: color 0.3s ease;
        }

        .nav-item a:hover {
            color: #9B1B30; 
        }

        .hamburger {
            display: none;
            background: none;
            border: 1px solid #2D2D2D; 
            padding: 8px 12px;
            cursor: pointer;
        }

        .hamburger img {
            height: 24px;
            width: auto;
        }
    .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 75%;
            height: 100vh;
            background-color: #FDF2E9; 
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .mobile-menu.active {
            right: 0;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #2d2d2d;
        }

        .mobile-logo {
            margin: 2rem 0;
        }

        .mobile-logo img {
            height: 80px;
            width: auto;
        }

        .mobile-nav-group {
            background-color: #f8f9fa;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
        }

        .mobile-nav-item a {
            text-decoration: none;
            color: #2d2d2d;
            font-size: 1.0rem;
            display: block;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .mobile-nav-item a:hover {
            color: #9B1B30; 
        }

        @media screen and (max-width: 920px) {
            nav {
                display: flex;
                justify-content: space-between;
                grid-template-columns: unset;
            }

            .element {
                display: none;
            }

            .nav-logo {
                order: 1;
                margin-right: auto;
            }

            .hamburger {
                display: block;
                order: 2;
                margin-left: auto;
            }
        }
        
        /* Social Media Icons In Mobile Navbar */
        .mobile-social-media {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            width: 80%;
        }

        .mobile-social-media a {
            transition: transform 0.3s ease;
        }

        .mobile-social-media a:hover {
            transform: scale(1.1);
        }

        .scpic {
            width: 32px;
            height: 32px;
            border-radius: 4px;
        }
  </style>
</head>
<body>
  <header> 
    <nav>
      <a href="/about-us.html"   class="element">About Us</a>
      <a href="/leadership.html"   class="element">Leadership</a>
      <a href="/departments/index.html"   class="element">Departments</a>
      <a href="/">
        <img id="h-logo"
        src="../assets-and-images/logo.png" >
      </a>
      <a href="/calendar.html"   class="element">Events</a>
      <a href="/new-here.html"   class="element">New Here?</a>
      <a href="/contact-us.html"   class="element">Contact Us</a>
      <button class="hamburger" aria-label="Menu">
        <img src="../assets-and-images/hamburger-menu.svg" alt="Menu Icon">
    </button>
    </nav>
  </header>
   <!-- Mobile Menu -->
   <div class="menu-overlay"></div>
   <div class="mobile-menu">
       <button class="close-menu" aria-label="Close Menu">Ã—</button>
       
       <div class="mobile-logo">
           <a href="/">
               <img src="../assets-and-images/logo.png" alt="Church Logo">
           </a>
       </div>
       
       <div class="mobile-nav-group">
           <div class="mobile-nav-item"><a href="">About Us</a></div>
           <div class="mobile-nav-item"><a href="">Leadership</a></div>
           <div class="mobile-nav-item"><a href="">Departments</a></div>
           <div class="mobile-nav-item"><a href="test-caldender.html">Events</a></div>
           <div class="mobile-nav-item"><a href="">New Here?</a></div>
           <div class="mobile-nav-item"><a href="../contact-us.html">Contact Us</a></div>
       </div>
       
       <!-- Social Media Icons -->
       <div class="mobile-social-media">
           <a href="https://www.facebook.com/gospeltabernacle.brooklyn" target="_blank">
               <img class="scpic" src="../assets-and-images/facebook.png" alt="Facebook">
           </a>
           <a href="https://www.instagram.com/gtchq/" target="_blank">
               <img class="scpic" src="../assets-and-images/instagram.png" alt="Instagram">
           </a>
           <a href="https://www.youtube.com/@gtchq623" target="_blank">
               <img class="scpic" src="../assets-and-images/youtube.png" alt="YouTube">
           </a>
       </div>
   </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');
        const closeMenu = document.querySelector('.close-menu');
        const menuOverlay = document.querySelector('.menu-overlay');
        
        // Open menu
        hamburger.addEventListener('click', function() {
            mobileMenu.classList.add('active');
            menuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        });
        
        // Close menu functions
        function closeMenuFunction() {
            mobileMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            document.body.style.overflow = ''; // Restore scrolling
        }
        
        // Close menu on X button click
        closeMenu.addEventListener('click', closeMenuFunction);
        
        // Close menu when clicking overlay
        menuOverlay.addEventListener('click', closeMenuFunction);
        
        // Close menu when pressing ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenuFunction();
            }
        });
        
        // Close menu when resizing to desktop
        window.addEventListener('resize', function() {
            if (window.innerWidth > 920) {
                closeMenuFunction();
            }
        });
    });
</script>
</body>
</html>
