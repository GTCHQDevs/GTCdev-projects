<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .weekContainer {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
            height: 200px;
            margin: auto;
            padding: 1px;
            border: 1px solid #ddd;
        }
        .day {
            flex: 1;
            box-sizing: border-box;
            background-color: #fff;
            border: 1px solid #ddd;
            position: relative;
        }
    </style>
</head>
<body>
  <div class="weekContainer">
    <div class="day"></div>
    <div class="day"></div>
    <div class="day"></div>
    <div class="day"></div>
    <div class="day"></div>
    <div class="day"></div>
    <div class="day"></div>
  </div>
</body>
</html>
